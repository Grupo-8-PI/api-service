spring.application.name=demo.crud

spring.jpa.properties.hibernate.format_sql=true

spring.datasource.url=jdbc:mysql://localhost:3306/${HOST}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

AWS.REGIAO = ${AWS_REGION}
AWS.BUCKET = ${AWS_BUCKET}

JWT.SECRET=${JWT_SECRET}
JWT.VALIDITY=${JWT_VALIDITY}

spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

RABBITMQ_EXCHANGE=livros.exchange
RABBITMQ_QUEUE=livros.criados
RABBITMQ_ROUTING_KEY=livro.criado