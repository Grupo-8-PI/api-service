spring.application.name=demo.crud

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:banco

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Configuração de segurança para Swagger
springdoc.swagger-ui.oauth.clientId=swagger-ui
springdoc.swagger-ui.oauth.useBasicAuthenticationWithAccessCodeGrant=true

spring.jpa.defer-datasource-initialization=true

AWS.REGIAO = ${AWS_REGION}

aws.regiao=us-east-1
aws.s3.livros-bucket=storage-livros

JWT.SECRET=${JWT_SECRET}
JWT.VALIDITY=${JWT_VALIDITY}
